<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function goPage(url){
	window.open(url, '_blank');
	//location.href=url;
}
</script>
</head>
<body>
<button onclick="goPage('http://www.google.com')">Google</button>
<button onclick="goPage('http://www.bing.com')">Bing</button>
<button onclick="goPage('http://yahoo.co.jp')">Yahoo</button>
</body>
</html>
